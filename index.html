<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>アニメーション終了後にサイトを表示させる方法</title>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>

<script>
$(function(){
$(".mainSite").css("display", "none");

setTimeout(function() {
    $('.anime').fadeOut();
	}, 3800);
});

$(function(){
    $(".mainSite").css({opacity:'0'});
    setTimeout(function(){
    $(".mainSite").css("display", "block");
    $(".mainSite").stop().animate({opacity:'1'},1000);//1秒かけてコンテンツを表示
    },3800);//約4秒後に
});
</script>


<style>
body,html {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

.anime {
	width: 100%;
	height: 100%;
	max-height: 1080px;
	background-color: #E9E3E3;
	position: relative;
}

.anime img {
	display: block;
	position: absolute;
	top: 28%;
	left: 40%;
}

.mainSite {
	width: 100%;
	height: 100%;
	max-height: 1080px;
	background-color: #FC6;
	position: relative;
}

.mainSite p {
	font-size: 160%;
	color: #FFF;
	position: absolute;
	top: 42%;
	left: 40%;
}

</style>
</head>

<body>
<div class="anime">
<img src="http://smile-design.bz/tight/blog/anai/bicycle-gif.gif"/>
</div>

<div class="mainSite">
<p>アニメーションが終わったらこれが表示されます。</p>
</div>
</body>
</html>
